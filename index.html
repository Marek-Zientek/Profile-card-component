<body>
    <div class="pattern__top"></div>

        <div class="card__image">

                <p class="Person__info-state">London</p>
            </div>
            <div class="person__stats">
                <div class="person__stats-item">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="person__stats-item">
                    <h2>803K</h2>
                    <p>likes</p>
                </div>
                <div class="person__stats-item">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
